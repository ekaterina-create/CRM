<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="viewport" content="width=device-width; initial-scale=1">
   <link rel="shortcut icon" href="./img/logo.png" type="image/png">
   <link rel="stylesheet" href="./choises.min.css">
   <link rel="stylesheet" href="./style.css">
   <title>CRM</title>
</head>
<body>
   <header>
      <div class="container header__container">
         <img class="header__img" src="./img/logo.png" alt="логотип">
         <form action="" class="header__form">
            <input type="text" class="header__input" placeholder="Введите запрос">
         </form>
      </div>
   </header>
   <main>
      <section class="main">
         <div class="main__wait">
            <img class="main__img rot" src="./img/Frame.png" alt="ожидание">
         </div>
         <div class="container main__container">
            <h1 class="main__title">Клиенты</h1>
            <div class="modal"></div>
            <table class="table">
               <thead>
               <tr  class="table__title">
                  <th class="table__title-row id" id="id">ID <svg class="id__svg" width="12" height="12"
                        viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"
                           fill="#9873FF" />
                     </svg></th>
                  <th class="table__title-row fio" id="fio">Фамилия Имя Отчество <svg class="name__svg" width="12"
                        height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                           fill="#9873FF" />
                     </svg><span class="main__icon--text">А-Я</span></th>
                  <th class="table__title-row time-col edition" id="edition">Дата и время создания<svg
                        class="creation__svg" width="12" height="12" viewBox="0 0 12 12" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                           fill="#9873FF" />
                     </svg>
                  </th>
                  <th class="table__title-row time-col lastchange" id="lastchange">Последние изменения<svg
                        class="lastchange__svg" width="12" height="12" viewBox="0 0 12 12" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                           fill="#9873FF" />
                     </svg>
                  </th>
                  <th class="table__title-row" id="contacts">Контакты</th>
                  <th class="table__title-row" id="actions">Действия</th>
               </tr>
                  </thead>
              <tbody></tbody>
            </table>
            <button class="main__btn"><svg width="23" height="16" viewBox="0 0 23 16" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                     d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                     fill="#9873FF" />
               </svg>
               Добавить клиента</button>
         </div>

      </section>
   </main>
   <script defer src="./choises.min.js"></script>
   <script defer src="./main.js"></script>
   
</body>

</html>
